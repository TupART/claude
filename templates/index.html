<!DOCTYPE html>
<html lang='es-ES'>
<head>
    <meta charset="UTF-8">
    <title>🆕​ CCH IT Spain Department Tool 🆕​</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <center><img src="{{ url_for('static', filename='img/logoCCH.png') }}" alt="CCH IT Department" width="200" height="200"></center>
        <h1>🛳️​CCH IT Spain Department Tool🛳️​​</h1>
        <h3>Advanced New Starters File Analyzer</h3>
        
        <div class="mode-selector">
            <label for="modeSelector">✅​ Select Step:</label>
            <select id="modeSelector">
                <option value="step2">Step 2 - TTG/B2E</option>
                <option value="step3">Step 3 - Genesys</option>
            </select>
        </div>
        
        <div class="upload-area">
            <input type="file" id="fileInput" accept=".xlsx" />
            <label for="fileInput">Upload Hiring and Credentials File</label>
        </div>
        
        <div class="neon-line"></div>
        
        <div id="rowSelection" style="display:none;">
            <h2>Select a Row:</h2>
            <select id="rowSelector">
                <option value="">Choose a row</option>
            </select>
        </div>
        
        <div id="resultArea">
            ⬇️​​ Results will appear here... ⬇️​
        </div>
    </div>

    <footer class="footer">
        Developed by Jeremy López Ⓒ <span id="currentYear"></span>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
